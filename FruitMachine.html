<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Fruit Machine</title>
</head>

<body>
    <h1>Fruit Machine</h1>
    <div id=border>
        <div id="displays">
            <div><label for="credittext">Coins</label>
                <p id=credittext></p>
            </div>

            <div><label for="Winnings">Winnings</label>
                <p id=winnings></p>
            </div>
        </div>
        <div id="symbols">
            <img id="img1" src="" alt="Wheel 1">
            <img id="img2" src="" alt="Wheel 2">
            <img id="img3" src="" alt="Wheel 3">
        </div>

        <p id=message></p>

        <div id="buttons">
            <button id="spin">Spin</button>
            <button id="credit">Credit</button>
            <button id="collect">Collect</button>
        </div>

    </div>


    <script src="Scripts/FMmain.js"></script>
</body>

</html>
